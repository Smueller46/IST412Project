			<div class="text-center" id="navtopbuttons">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-primary btn-lg">Portal</button><!--BUTTON-->
				  <button type="button" class="btn btn-primary btn-lg">Account</button><!--BUTTON-->

		<div class="col-lg-4 col-md-3 col-sm-2"></div>
			<div class="col-md-3">
				<div class="col-sm-12">
					<form>
					<section class="container ">
						<div class="container-page">				
							<div class="col-md-6">

								<div class="form-group col-lg-6" required>
									<label>First Name*</label>
									<input type="text"  name ="First Name"class="form-control" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>Last Name*</label>
									<input type="text" name="las name" class="form-control" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>SIU Email*</label>
									<input type="email" name="email" class="form-control" title="SIU Email"pattern="[a-z0-9._%+-]+@siu.edu$" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>Phone number*</label>
									<input class="form-control" title= "111-111-1111" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required><!--TEXTFIELD-->
								</div>			

								<div class="form-group col-lg-6">
									<label>Birthday*</label>
									<input id="date" type="date"  class="form-control" required><!--FIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>Graduation Year</label>
									<input type="text" class="form-control" ><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-12">
									<label>Street address*</label>
									<input type="text" class="form-control" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>City*</label>
									<input type="text" class="form-control" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>State*</label>
									<input type="text" class="form-control" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label>Zipcode*</label>
									<input type="text" pattern="[0-9]{5}" title="Five digit zip code" class="form-control" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label for="usr">User Name*</label>
									<input type="text" class="form-control" id="usr" required><!--TEXTFIELD-->
								</div>

								<div class="form-group col-lg-6">
									<label for="pwd">Password*</label>
									<input type="password" class="form-control" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
									title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required><!--TEXTFIELD-->
								</div>
								<div class="form-group col-lg-6">
										<label for="pwd">Confirm Password*</label>
										<input type="password" class="form-control" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
										title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required><!--FIELD-->
								</div>
								<div class="form-group col-lg-12">
									<label>Security Questions*</label>
									<input list="questions" name="questions" class="form-control" required>
									<datalist id="questions">
										<option value="What was your High School Mascot?">
										<option value="What is the make of your first car?">
										<option value="What is the name of your first pet?">
										<option value="In what city or town did you meet your spouse/partner?">
										<option value="What is the name of your first school?">
									 </datalist><!--FIELD-->
								</div>

								<div class="form-group col-lg-12">
									<label>Security Answer*</label>
									<input type="text" name="" class="form-control" required><!--TEXTFIELD-->
								</div>


								<button type="submit" class="btn btn-outline-primary" >Sign Up</button><!--BUTTON-->
								<div class="row"><p></p></div>
							</div>
						</div>
					</section>
				</form>
			</div>
		</div>
